<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannonpong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="../../index.html" id="return-home-btn" class="">Home</a>

    <div id="main-menu">
        <h1 class="pixel-font">Cannonpong</h1>
        <p class="description">Battle it out on the high seas!<br><br>Toss a cannonball back and forth until one of you misses.<br><br>Who will be the ultimate captain?</p>
        <button id="play-button">Play</button>
        <div id="options">
            <h2 class="pixel-font">Game Options</h2>
            <button class="option" data-rounds="1">Game of 1</button>
            <button class="option" data-rounds="3">Game of 3</button>
            <button class="option" data-rounds="5">Game of 5</button>
            <button class="option" data-rounds="10">Game of 10</button>
            <button class="option" data-rounds="infinite">Infinite</button>
        </div>
    </div>
    <div id="game-screen" class="hidden">
        <div id="score" class="pixel-font">0 : 0</div>
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="end-screen" class="hidden">
        <h1 class="pixel-font" id="end-message"></h1>
        <button id="restart-button">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
