<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Evolution Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Profile bar -->
        <div class="profile-bar">
            <span id="wizard-type" class="profile-name">Basic Wizard</span>
            <div id="level" class="profile-level">1</div>
        </div>
        <!-- Wizard image -->
        <img id="wizard-image" src="assets/wizard/basic.png" alt="Wizard">
    </div>

    <!-- Tutorial message box -->
    <div id="tutorial-box" class="tutorial-box">Click here to gain experience</div>
    
    <!-- Switch gender button -->
    <button id="switch-gender">Switch to Witch</button>

    <script src="script.js"></script>
</body>
</html>
